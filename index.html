<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pomodoro</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="./icons/iconfinder_Light_3069194.ico?"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <section>
            <div class="main">
                <div class="buttons time-set">
                    <button class="defaultBtn">pomodoro</button>
                    <button class="shortBreakBtn">short break</button>
                    <button class="longBreakBtn">long break</button>
                </div>
                <div class="pomodoro-duration"></div>
                <div class="clock">25:00</div>
                <div class="status"></div>
                <div class="buttons start-reset">
                    <button class="startPauseBtn">Start</button>
                    <button class="resetBtn">Reset</button>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
